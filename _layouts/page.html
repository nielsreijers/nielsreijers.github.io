---
layout: default
---
<article class="post">

  <header class="post-header">
    {%- if page.layout == "archive" -%}
    <h1 class="post-title">Posts tagged "{{ page.title | escape }}"</h1>
    {%- else -%}
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
